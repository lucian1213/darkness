<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이 어둠을 당신과_엔딩 분기</title>
    <style>
        @font-face {
            font-family: 'GowunBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        /* 배경 이미지 관련 설정을 body에 직접 적용 */
        body {
            font-family: 'GowunBatang', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
            background-color: #000;
            position: relative;
            font-size: 14px;
            background-image: url('answer.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: contain;
            background-attachment: scroll;
            min-height: 100vh;
        }
        
        /* 배경 이미지 위에 반투명 오버레이 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 1.5em;
            margin-top: 120px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: #ddd;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .content-container {
            background-color: rgba(30, 30, 30, 0);
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            width: fit-content;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .description {
            color: #ddd;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        button {
            background-color: #f2e2cc;
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'GowunBatang', serif;
        }
        
        button:hover {
            background-color: #4b8be0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* 모바일 환경을 위한 추가 스타일 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 13px;
            }
            h1 {
                font-size: 1.4em;
            }
            .content-container {
                padding: 15px;
                max-width: 95%;
            }
            .description {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <h1>이 어둠을 당신과 엔딩 분기</h1>
    <p class="subtitle">※원하는 엔딩을 선택해주세요.</p>
    
    <div class="content-container">
        <div class="description">
            해당 페이지는 다같이 질문을 따라가며 해당하는 엔딩을<br>
            확인하는 페이지입니다.<br>
            각자의 대사는 해당하는 플레이어가 읽습니다.<br><br>
            모두 페이지에 접속했다면, 다음을 눌러 질문을 확인합니다.
        </div>
        
        <button id="next-button">다음</button>
    </div>
    
    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            // 다음 페이지로 이동하거나 다음 단계로 진행하는 로직
            alert('다음 단계로 진행합니다.');
            // 실제로는 다음 페이지로 이동하거나 내용을 변경하는 코드가 들어갈 것입니다.
        });
    </script>
</body>
</html>
