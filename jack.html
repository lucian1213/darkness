<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 확인</title>
    <style>
        @font-face {
            font-family: 'GowunBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'GowunBatang', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
            background-color: #000;
            position: relative;
            font-size: 14px;
            background-image: url('dark_long.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 100% 100%;
            background-attachment: scroll;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 1.5em;
            margin-top: 20px;
        }
        
        .quiz-container {
            background-color: rgba(30, 30, 30, 0.7);
            margin-top: 40px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            width: 90%; /* 너비 확장 */
            max-width: 90%; /* 최대 너비도 확장 */
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 표시 영역 - 새로운 접근법 */
        .display-container {
            width: 80%; /* 최대 너비 사용 */
            margin-left: auto
            margin-right: auto;
        }
        
        .display-box {
            background-color: #fff;
            border-radius: 5px;
            height: 30px; /* 고정된 높이 */
            padding: 15px;
            margin: 0;
            position: relative;
            width: 100%; /* 전체 너비 사용 */
        }
        
        .display-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%; /* 너비 제한 */
        }
        
        .options {
            margin-left: 20px;
            margin-top: 20px;
        }
        
        .option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .option label {
            margin-left: 10px;
            cursor: pointer;
            color: #ddd;
            font-size: 0.95em;
        }
        
        .option input[type="radio"] {
            accent-color: #4b8be0;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        button {
            background-color: #4b8be0;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
            margin-bottom: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'GowunBatang', serif;
        }
        
        button:hover {
            background-color: #4b8be0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* 모바일 환경을 위한 추가 스타일 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 13px;
            }
            h1 {
                font-size: 1.4em;
            }
            .quiz-container {
                padding: 15px;
            }
            .option label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>정답 확인</h1>
    
    <div class="quiz-container">
        <div class="display-container">
            <div class="display-box">
                <div id="display-text" class="display-text">선택한 항목이 여기에 표시됩니다</div>
            </div>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="radio" id="option1" name="answer" value="정답A" data-answer="true">
                <label for="option1">정답 A</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="answer" value="정답B" data-answer="true">
                <label for="option2">정답 B</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="answer" value="오답C" data-answer="false">
                <label for="option3">오답 C</label>
            </div>
            <div class="option">
                <input type="radio" id="option4" name="answer" value="오답D" data-answer="false">
                <label for="option4">오답 D</label>
            </div>
        </div>
    </div>
    
    <button id="check-answers">정답 확인하기</button>
    
    <script>
        // 라디오 버튼이 선택될 때마다 표시 영역에 값 업데이트
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        const displayText = document.getElementById('display-text');
        
        radioButtons.forEach(radio => {
            radio.addEventListener('change', function() {
                displayText.textContent = this.value;
            });
        });
        
        document.getElementById('check-answers').addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            let isCorrect = false;
            
            if (selectedOption) {
                // 정답인지 확인 (data-answer 속성 사용)
                isCorrect = selectedOption.getAttribute('data-answer') === 'true';
            }
            
            // 배경 이미지 제거
            document.body.style.backgroundImage = 'none';
            document.body.style.backgroundColor = '#000';
            
            // 기존 배경 컨테이너 제거
            const bgContainer = document.querySelector('.background-container');
            if (bgContainer) {
                bgContainer.remove();
            }
            
            // 기존 콘텐츠 삭제
            const contentFrame = document.querySelector('.content-frame') || document.body;
            contentFrame.innerHTML = '';
            
            // 채점 중 메시지 추가
            const loadingContainer = document.createElement('div');
            loadingContainer.style.textAlign = 'center';
            loadingContainer.style.position = 'absolute';
            loadingContainer.style.top = '50%';
            loadingContainer.style.left = '50%';
            loadingContainer.style.transform = 'translate(-50%, -50%)';
            loadingContainer.style.width = '100%';
            
            const loadingText = document.createElement('div');
            loadingText.textContent = '채점 중';
            loadingText.style.color = '#fff';
            loadingText.style.fontSize = '28px';
            loadingText.style.fontFamily = 'GowunBatang, serif';
            loadingText.style.marginBottom = '25px';
            
            // 이미지 애니메이션을 위한 컨테이너
            const imagesContainer = document.createElement('div');
            imagesContainer.style.display = 'flex';
            imagesContainer.style.justifyContent = 'center';
            imagesContainer.style.height = '60px';
            
            loadingContainer.appendChild(loadingText);
            loadingContainer.appendChild(imagesContainer);
            contentFrame.appendChild(loadingContainer);
            
            // 이미지 파일 경로 (여러분의 이미지 경로로 대체하세요)
            const imagePath = 'richard.png'; // 예: 작은 아이콘 이미지
            
            // 이미지 수와 각도 설정
            const imageCount = 6;
            const maxAngle = 40; // 최대 회전 각도
            
            // 초기 이미지 생성 (처음에는 보이지 않음)
            for (let i = 0; i < imageCount; i++) {
                const img = document.createElement('img');
                img.src = imagePath;
                img.style.width = '40px'; // 이미지 크기 조정
                img.style.height = '40px';
                img.style.margin = '0 8px';
                img.style.opacity = '0';
                img.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                imagesContainer.appendChild(img);
            }
            
            // 이미지 애니메이션
            const images = imagesContainer.querySelectorAll('img');
            let currentIndex = 0;
            
            const animInterval = setInterval(function() {
                // 모든 이미지 초기화
                images.forEach(img => {
                    img.style.opacity = '0';
                    img.style.transform = 'rotate(0deg)';
                });
                
                // 현재 이미지만 보이게
                if (images[currentIndex]) {
                    const angle = (Math.random() * 2 - 1) * maxAngle; // -maxAngle ~ maxAngle 사이 랜덤 각도
                    images[currentIndex].style.opacity = '1';
                    images[currentIndex].style.transform = `rotate(${angle}deg)`;
                }
                
                currentIndex = (currentIndex + 1) % imageCount;
            }, 500);
            
            // 5초 후에 결과 표시
            setTimeout(function() {
                clearInterval(animInterval);
                
                // 로딩 컨테이너 제거
                contentFrame.removeChild(loadingContainer);
                
                // 결과 이미지와 텍스트를 담을 컨테이너
                const resultContainer = document.createElement('div');
                resultContainer.style.position = 'relative';
                resultContainer.style.width = '100%';
                resultContainer.style.maxWidth = '800px';
                resultContainer.style.margin = '0 auto';
                resultContainer.style.textAlign = 'center';
                
                // 결과 이미지 추가
                const resultImage = document.createElement('img');
                resultImage.src = 'answer.png'; // 새 결과 이미지 경로
                resultImage.alt = '결과 이미지';
                resultImage.style.maxWidth = '100%';
                resultImage.style.display = 'block';
                resultImage.style.margin = '0 auto';
                
                // 결과 텍스트 추가 (이미지 위에 표시)
                const resultText = document.createElement('div');
                resultText.style.position = 'absolute';
                resultText.style.top = '50%';
                resultText.style.left = '50%';
                resultText.style.transform = 'translate(-50%, -50%)';
                resultText.style.color = '#fff';
                resultText.style.fontSize = '32px';
                resultText.style.fontFamily = 'GowunBatang, serif';
                resultText.style.textAlign = 'center';
                resultText.style.width = '100%';
                resultText.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.8)';
                
                // 정답 여부에 따른 결과 메시지 설정
                let resultMessage = isCorrect ? '정답입니다!' : '오답입니다...';
                resultText.textContent = resultMessage;
                
                // 컨테이너에 이미지와 텍스트 추가
                resultContainer.appendChild(resultImage);
                resultContainer.appendChild(resultText);
                
                contentFrame.appendChild(resultContainer);
            }, 6000);
        });
    </script>
</body>
</html>
