<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악마의 속삭임</title>
    <style>
        @font-face {
            font-family: 'GowunBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'GowunBatang', serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
            background-color: #000;
            position: relative;
            font-size: 14px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        
        /* 결과 애니메이션 스타일 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .result-image {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        
        .result-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px; /* 폰트 크기 줄임 */
            font-family: 'GowunBatang', serif;
            text-align: center;
            width: 90%;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .result-line {
            opacity: 0;
            animation: fadeIn 0.7s forwards;
            margin-bottom: 5px;
        }
        
        /* 각 줄마다 애니메이션 지연 설정 */
        .result-line:nth-child(1) {
            animation-delay: 1.0s;
            color: #ff5555; /* 첫 줄 빨간색으로 */
        }
        
        .result-line:nth-child(2) {
            animation-delay: 2.0s;
        }
        
        .result-line:nth-child(3) {
            animation-delay: 3.0s;
        }
        
        .result-line:nth-child(4) {
            animation-delay: 4.0s;
        }
        
        .result-line:nth-child(5) {
            animation-delay: 5.0s;
        }
        
        .result-line:nth-child(6) {
            animation-delay: 6.0s;
            /* 10분 부분만 빨간색으로 */
            /* 기본은 흰색으로 두고, JavaScript로 처리 */
        }
        
        .result-line:nth-child(7) {
            animation-delay: 7.0s;
            font-size: 16px;
            margin-top: 20px;
            color: #f2e2cc;
        }
        
        .red-text {
            color: #ff5555;
        }
        
        @media (max-width: 480px) {
            .result-text {
                font-size: 16px; /* 모바일에서 더 작게 */
            }
            
            .result-line:nth-child(7) {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <img src="answer.png" alt="배경 이미지" class="result-image">
        
        <div class="result-text">
            <div class="result-line">악마의 속삭임이 들린다.</div>
            <div class="result-line">추리 진행은 어때?</div>
            <div class="result-line">밀실 살인의 수수께끼 풀기 위한 정보는</div>
            <div class="result-line">이미 네 눈앞에 제시되었어.</div>
            <div class="result-line">필요한 것은 번뜩이는 아이디어야.</div>
            <div class="result-line">자, 앞으로 <span class="red-text">10분</span> 정도를 시간 제한으로 할까</div>
            <div class="result-line">(※악마에 대한 답변은 투표지에 작성합니다)</div>
        </div>
    </div>
    
    <script>
        // 페이지 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // "10분" 텍스트를 빨간색으로 설정
            const sixthLine = document.querySelector('.result-line:nth-child(6)');
            sixthLine.innerHTML = sixthLine.innerHTML.replace('10분', '<span class="red-text">10분</span>');
        });
    </script>
</body>
</html>
