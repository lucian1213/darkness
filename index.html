<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이 어둠을 당신과_추리 채점</title>
    <style>
        @font-face {
            font-family: 'GowunBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'GowunBatang', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* 전체 컨텐츠를 배경 이미지 안에 맞추기 위한 컨테이너 */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 배경 이미지 컨테이너 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .background-image {
            max-width: 95vw;
            max-height: 95vh;
            opacity: 0.3;
            object-fit: contain;
        }
        
        /* 스크롤 가능한 컨텐츠 영역 */
        .content-container {
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            /* 스크롤바 스타일링 */
            scrollbar-width: thin;
            scrollbar-color: #6a1b9a rgba(0, 0, 0, 0.3);
        }
        
        /* 스크롤바 스타일링 (크롬, 사파리, 에지용) */
        .content-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .content-container::-webkit-scrollbar-thumb {
            background-color: #6a1b9a;
            border-radius: 10px;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        h3 {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .quiz-container {
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }
        
        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }
        
        .question:last-child {
            margin-bottom: 10px;
            border-bottom: none;
        }
        
        .options {
            margin-left: 15px;
        }
        
        .option {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
        }
        
        .option label {
            margin-left: 10px;
            cursor: pointer;
            color: #ddd;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .option input[type="checkbox"] {
            accent-color: #6a1b9a;
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-top: 3px;
        }
        
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'GowunBatang', serif;
        }
        
        button:hover {
            background-color: #8e24aa;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-message {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            display: none;
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'GowunBatang', serif;
        }
        
        .correct {
            background-color: rgba(106, 27, 154, 0.8);
            color: #fff;
        }
        
        /* 모바일 환경을 위한 추가 스타일 */
        @media (max-width: 600px) {
            .content-container {
                width: 95%;
                padding: 15px 10px;
                max-height: 80vh;
            }
            
            body {
                font-size: 13px;
            }
            
            h1 {
                font-size: 1.3em;
                margin-top: 8px;
                margin-bottom: 15px;
            }
            
            h3 {
                font-size: 1.1em;
                margin-top: 12px;
                margin-bottom: 8px;
            }
            
            .quiz-container {
                padding: 12px 10px;
            }
            
            .option label {
                font-size: 0.9em;
            }
            
            .option input[type="checkbox"] {
                width: 14px;
                height: 14px;
            }
            
            .options {
                margin-left: 10px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 13px;
                margin: 12px auto;
            }
        }
        
        /* 매우 작은 화면을 위한 추가 스타일 */
        @media (max-width: 320px) {
            .content-container {
                width: 98%;
                padding: 10px 5px;
            }
            
            body {
                font-size: 12px;
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            h3 {
                font-size: 1em;
            }
            
            .option label {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 이미지를 위한 컨테이너 -->
    <div class="background-container">
        <img src="dark_long.png" alt="배경 이미지" class="background-image">
    </div>
    
    <div class="main-container">
        <div class="content-container">
            <h1>이 어둠을 당신과 중간 추리 채점</h1>
            
            <div class="quiz-container">
                <div id="question1" class="question">
                    <h3>①마구간의 시체에 대해</h3>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="q1-option1">
                            <label for="q1-option1">엘리자베스가 살해 했음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q1-option2">
                            <label for="q1-option2">찻잔에 홍차를 이용하여 살해 했음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q1-option3">
                            <label for="q1-option3">홍차에 살충제를 탔음을 언급했다.</label>
                        </div>
                    </div>
                </div>
                
                <div id="question2" class="question">
                    <h3>②하인 피터에 대해</h3>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="q2-option1">
                            <label for="q2-option1">엘리자베스가 살해했음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q2-option2">
                            <label for="q2-option2">살충제를 이용했음을 언급했다.</label>
                        </div>
                    </div>
                </div>
                
                <div id="question3" class="question">
                    <h3>③예배당의 시체에 대해</h3>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="q3-option1">
                            <label for="q3-option1">엘리자베스가 살해했음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q3-option2">
                            <label for="q3-option2">시간의 악마와 계약하기 위해서 라는 사실을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q3-option3">
                            <label for="q3-option3">불로불사의 생명을 얻기 위해서 라는 사실을 언급했다.</label>
                        </div>
                    </div>
                </div>
                
                <div id="question4" class="question">
                    <h3>④지하실의 시체에 대해</h3>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="q4-option1">
                            <label for="q4-option1">엘리자베스가 살해했음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q4-option2">
                            <label for="q4-option2">지하실의 숨겨진 통로를 이용했음을 언급했다.</label>
                        </div>
                    </div>
                </div>
                
                <div id="question5" class="question">
                    <h3>⑤시체를 바꿔치기한 것에 대해</h3>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="q5-option1">
                            <label for="q5-option1">지하실의 시체는 피터의 시체임을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q5-option2">
                            <label for="q5-option2">예배당의 시체는 노아의 시체임을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q5-option3">
                            <label for="q5-option3">엘리자베스가 예배당까지 노아의 시체를 옮기는 것이 어려움을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q5-option4">
                            <label for="q5-option4">관에 피터의 머리부분과 노아의 몸통을 관에 넣어 속였음을 언급했다.</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="q5-option5">
                            <label for="q5-option5">손님들에게 협조를 구해 예배당으로 시체를 옮겼음을 언급했다.</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="check-answers">정답 확인하기</button>
            <div class="result-message" id="final-result"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('check-answers').addEventListener('click', function() {
            let totalQuestions = 5; // 문제 수 업데이트
            let correctQuestions = 0;
            
            // 문제 1 체크 - 모든 체크박스가 체크되어 있으면 정답
            const question1 = document.getElementById('question1');
            const q1Checkboxes = question1.querySelectorAll('input[type="checkbox"]');
            
            let q1AllChecked = true;
            q1Checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    q1AllChecked = false;
                }
            });
            
            if (q1AllChecked) correctQuestions++;
            
            // 문제 2 체크 - 모든 체크박스가 체크되어 있으면 정답
            const question2 = document.getElementById('question2');
            const q2Checkboxes = question2.querySelectorAll('input[type="checkbox"]');
            
            let q2AllChecked = true;
            q2Checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    q2AllChecked = false;
                }
            });
            
            if (q2AllChecked) correctQuestions++;
            
            // 문제 3 체크 - 모든 체크박스가 체크되어 있으면 정답
            const question3 = document.getElementById('question3');
            const q3Checkboxes = question3.querySelectorAll('input[type="checkbox"]');
            
            let q3AllChecked = true;
            q3Checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    q3AllChecked = false;
                }
            });
            
            if (q3AllChecked) correctQuestions++;
            
            // 문제 4 체크 - 모든 체크박스가 체크되어 있으면 정답
            const question4 = document.getElementById('question4');
            const q4Checkboxes = question4.querySelectorAll('input[type="checkbox"]');
            
            let q4AllChecked = true;
            q4Checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    q4AllChecked = false;
                }
            });
            
            if (q4AllChecked) correctQuestions++;
            
            // 문제 5 체크 - 모든 체크박스가 체크되어 있으면 정답
            const question5 = document.getElementById('question5');
            const q5Checkboxes = question5.querySelectorAll('input[type="checkbox"]');
            
            let q5AllChecked = true;
            q5Checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    q5AllChecked = false;
                }
            });
            
            if (q5AllChecked) correctQuestions++;
            
            // 최종 결과 표시 - 조사횟수 기준으로 변경
            const finalResult = document.getElementById('final-result');
            let investigationCount = 0;
            
            if (correctQuestions <= 1) {
                investigationCount = 0;
            } else if (correctQuestions <= 3) {
                investigationCount = 1;
            } else {
                investigationCount = 2;
            }
            
            finalResult.textContent = `조사횟수 ${investigationCount}회 추가`;
            finalResult.className = 'result-message correct';
            finalResult.style.display = 'block';
        });
    </script>
</body>
</html>
