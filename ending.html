<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이 어둠을 당신과_엔딩 분기</title>
  <style>
    @font-face {
      font-family: 'GowunBatang';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* body 스크롤 금지 */
    }

    body {
      font-family: 'GowunBatang', serif;
      margin: 0;
      color: #fff;
      background: #000;
      font-size: 14px;
    }

    /* 🎯 배경: 블러된 cover + 원본 contain */
    .page-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden; /* 블러 배경 삐져나가지 않게 */
    }
    .page-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('dark_phone.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;   /* 화면 전체 덮기 */
    }
    .page-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('dark_phone.png');
      background-repeat: no-repeat;
      background-position: center 40%;
      background-size: contain; /* ✅ 원본 전체 보이게 */
      background-color: transparent;
    }

    /* 반투명 오버레이 */
    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: rgba(0,0,0,0.6);
      pointer-events: none;
    }

    /* 고정 컨테이너: 화면 위~아래 사이에 고정 */
    .content-container {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 130px;      /* 위 여백 */
      bottom: 60px;    /* 아래 여백 */
      width: min(800px, 95vw);
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      background-color: rgba(30,30,30,0);
    }

    /* 내부 스크롤 영역 */
    .content-inner {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-size: 1.5em;
      margin: 0 0 10px 0;
    }

    .subtitle {
      font-size: 0.9em;
      color: #ddd;
      text-align: center;
      margin: -4px 0 16px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .description {
      color: #ddd;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .btn {
      background-color: #f2e2cc;
      color: #333;
      border: none;
      padding: 12px 25px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'GowunBatang', serif;
    }
    .btn:hover { background-color: #4b8be0; transform: translateY(-2px); }
    .btn:active { transform: translateY(1px); }

    /* 모바일 튜닝 */
    @media (max-width: 480px) {
      .content-inner { padding: 16px; }
      h1 { font-size: 1.4em; }
      .description { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <!-- 배경 + 오버레이 -->
  <div class="page-bg" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- 고정된 컨테이너 -->
  <div class="content-container">
    <div class="content-inner" id="content">
      <h1>이 어둠을 당신과 엔딩 분기</h1>
     

      <div class="description">
        해당 페이지는 다같이 질문을 따라가며 해당하는 엔딩을<br>
        확인하는 페이지입니다.<br>
        각자의 대사는 해당하는 플레이어가 읽습니다.<br><br>
        모두 페이지에 접속했다면, 다음을 눌러 질문을 확인합니다.
      </div>

      <button id="next-button" class="btn">다음</button>
    </div>
  </div>

  <script>
    // 페이지 전환 (내부 내용만 교체)
    document.getElementById('next-button').addEventListener('click', function () {
      const content = document.getElementById('content');
      content.innerHTML = `
        <h1>이 어둠을 당신과 엔딩 분기</h1>
      

        <div class="description">
          <strong>※ 질문</strong><br><br>
          자칭 탐정 리처드에게 질문입니다.<br>
          범인의 밀실 살인 방법은 무엇이었나요?<br>
          (리처드 답지의 Q3번 답안의 확인)<br><br>

          <strong>A. 악마 소환을 통해 밀실에서 빠져나왔다.</strong><br><br>

          <span style="font-size: 0.9em; color: #bbb;">
          ※ 의미상으로 「악마 소환을 통해 악마가 마법진 위로 이동하는 것을 이용하여 밀실을 빠져나왔다」 는 것을 지적해야 합니다.<br><br>
          따라서, 답변 내에 「악마 소환」 이나 「마법진」이라는 단어가 있더라도, 예를 들어 「어떤 악마의 힘으로 빠져나왔다」 혹은 「살해한 후 엘리자베스의 방에서 마법진을 그려 악마를 불러내어 밖으로 나가게 해달라고 했다」 등 다른 방법을 답한 경우는 오답으로 처리합니다.
          </span>
        </div>

        <div style="margin-top: 30px;">
          <button id="correct-answer" class="btn" style="margin-top:0; margin-bottom: 15px;">정답을 맞췄다</button>
          <button id="incorrect-answer" class="btn" style="margin-bottom: 30px;">정답을 맞추지 못했다</button>

          <div style="margin-top: 24px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 16px;">
            <button id="previous-branch" class="btn" style="margin-top: 10px;">이전 분기로</button>
          </div>
        </div>
      `;

      document.getElementById('correct-answer').addEventListener('click', () => {
        alert('정답을 맞췄습니다! 다음 단계로 진행합니다.');
      });
      document.getElementById('incorrect-answer').addEventListener('click', () => {
        alert('아쉽게도 정답을 맞추지 못했습니다.');
      });
      document.getElementById('previous-branch').addEventListener('click', () => {
        location.reload();
      });
    });
  </script>
</body>
</html>
